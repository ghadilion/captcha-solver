<!DOCTYPE html>
<html class="a-no-js" lang="en-us"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title dir="ltr">Amazon.in</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{{url_for('static', filename='amazon_styles.css')}}">
<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">

<div class="a-container a-padding-double-large" style="min-width:350px;padding:44px 0 !important">

    <div class="a-row a-spacing-double-large" style="width: 350px; margin: 0 auto">

            <div class="a-section">
                <div class="a-box a-color-offset-background">
                    <div class="a-box-inner a-padding-extra-large">

                        <form onsubmit="return validateCaptcha();">
                            <div class="a-row a-spacing-large">
                                <div class="a-box">
                                    <div class="a-box-inner">
                                        <h4>Type the characters you see in this image:</h4>
                                        <div class="a-row a-text-center">
                                            <img id = 'captchaimg' src= "{{url_for('static', filename='solved-captchas/')}}{{filename}}" >
                                        </div>
                                        <div class="a-row a-spacing-base">
                                            <div class="a-row">
                                                <div class="a-column a-span6">
                                                </div>
                                                <div class="a-column a-span6 a-span-last a-text-right">
                                                    <a onclick="window.location.reload()">Try different image</a>
                                                </div>
                                            </div>
                                            <input autocomplete="off" spellcheck="false" placeholder="Type characters" id="captchacharacters" name="field-keywords" class="a-span12" autocapitalize="none" autocorrect="off" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="a-section a-spacing-extra-large">

                                <div class="a-row">
                                    <span class="a-button a-button-primary a-span12">
                                        <span class="a-button-inner">
                                            <button type="submit" class="a-button-text">Submit CAPTCHA</button>
                                        </span>
                                    </span>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>

    </div>
<script>
    function validateCaptcha(){
        var userCaptchaChars = document.getElementById('captchacharacters').value;
        var captchaImgPath = document.getElementById('captchaimg').src;
        var realCaptchaChars = captchaImgPath.substring(captchaImgPath.length-10, captchaImgPath.length-4);
        console.log(userCaptchaChars, realCaptchaChars);
        if(userCaptchaChars == realCaptchaChars) {
            alert('Correct answer!');
            return true;
        } else {
            alert('Wrong answer!');
            return false;
        }
    }
</script>

</body></html>
